<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedList Visualizer</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <h1 class="heading">LinkedList Visualizer</h1>
    <div class="inputContainer">
      <select id="linkedListOption">
        <option value="">Select An Option</option>
        <option value="1">Create Random Linkedlist</option>
        <option value="2">Create Manual Linkedlist</option>
        <option value="3">Add Node at K'th Position</option>
        <option value="4">Change K'th Node Data</option>
        <option value="5">Delete K'th Node</option>
        <option value="6">Reverse List</option>
        <option value="7">Find Middle Node</option>
        <option value="8">Make Half (Show First Half)</option>
        <option value="9">Make Half (Show Last Half)</option>
        <option value="10">Rotate list by K place</option>
        <option value="11">Find Duplicates</option>
        <option value="12">Remove Duplicates</option>
        <option value="13">Add Number to Each Node</option>
      </select>
      <textarea name="" id="inputVal" cols="50" rows="2" placeholder="HI"></textarea>
      <button id="displayList">Submit</button>
    </div>
    <div class="displayContainer"></div>
  </body>
</html>
<script src="script/index.js" type="module"></script>
